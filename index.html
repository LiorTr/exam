<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
	</head>
	<body>
		<h1 class="main-header">My Task Board</h1>
		<div class="container-fluid">
			<div class="inputs-div row">
				<div class="input-group-sm mb-3 col-3">
					<input
						type="text"
						class="form-control input-task"
						placeholder="Tasks"
						aria-label="Tasks"
						aria-describedby="basic-addon1"
					/>
				</div>

				<div class="input-group-sm mb-3 col-3">
					<input
						type="date"
						class="form-control input-date"
						placeholder="Date"
						aria-label="Tasks"
						aria-describedby="basic-addon1"
					/>
				</div>
				<div class="input-group-sm mb-3 col-3">
					<input
						type="time"
						class="form-control input-time"
						placeholder="Time"
						aria-label="Tasks"
						aria-describedby="basic-addon1"
					/>
				</div>
				<div class="justify-content-center col-1 d-flex">
					<button
						type="button"
						class="btn btn-outline-success input-group save-btn"
					>
						Save
					</button>
				</div>
				<div class="justify-content-center col-1 d-flex">
					<button
						type="button"
						class="btn btn-outline-danger input-group clear-btn"
					>
						Clear All
					</button>
				</div>
				<div class="justify-content-center col-1 d-flex">
					<select class="btn btn-outline-warning sort-btn">
						<option value="task-name">task name</option>
						<option value="task-date">task date</option>
					</select>
				</div>
			</div>
		</div>
		<div class="output-tasks"></div>
		<script src="index.js"></script>
	</body>
</html>
